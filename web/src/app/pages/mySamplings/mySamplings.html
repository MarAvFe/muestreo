<div class="widgets">

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <h3>Seleccione un muestreo:</h3>
                <select (change)="loadSamplingInfo(selectedSampName.value)"  #selectedSampName class="form-control">
                    <option *ngFor="let SamplingName of sampName" [value]="SamplingName.name" >{{SamplingName.name}}</option>
                </select>
            </div>
            <ba-card cardTitle="Colaboradores" baCardClass="with-scroll">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="table-id">Administrador</th>
                            <th>Identificación</th>
                            <th>Nombre</th>
                            <th>Desasignar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let colab of colaborators">
                            <td>{{colab.admin.data[0]!=0?"No":"Si"}}</td>
                            <td><a href="#">{{colab.cedula}}</a></td>
                            <td>{{colab.name}}</td>
                            <td>
                                <div class="button-wrapper">
                                    <button type="button" class="btn btn-danger btn-default  btn-xs">Desasignar</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </ba-card>
            <ba-card cardTitle="Asignar colaboradores" baCardClass="with-scroll">
                <ng2-smart-table [settings]="settings"
                [source]="source"
                (deleteConfirm)="onDeleteConfirm($event)">
            </ng2-smart-table>
        </ba-card>
        <div class="row">
            <div class="col-md-12">
                <ba-card cardTitle="Sampling Details" baCardClass="with-scroll">
                    <div class="form-group">
                        <label for="input11" translate>{{'Name'}}</label>
                        <input type="text" class="form-control" id="input11" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="input11" translate>{{'Description'}}</label>
                        <input type="text" class="form-control" id="input11" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleSelect1">Type</label>
                        <select class="form-control" id="exampleSelect1">
                            <option>Muestreo del Trabajo</option>
                            <option>Work Sampling</option>
                            <option>Five minute</option>
                            <option>Crew Balance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="input18" translate>Objeto muestreado</label>
                        <input type="text" class="form-control" id="input18" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="input19" translate>Descripción del objeto</label>
                        <input type="text" class="form-control" id="input19" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-warning" (click)="console.log('Not implemented editing yet.')">Editar</button>
                </ba-card>
            </div>
        </div>

        <ba-card cardTitle="Parámetros" baCardClass="with-scroll">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <ba-card cardTitle="Preliminares" baCardClass="with-scroll">
                        <ng2-smart-table [settings]="campostablapre" [source]="sourcePreParam"
                        (editConfirm)="onEditConfirmPreParam($event)"
                        ></ng2-smart-table>
                    </ba-card>
                </div>
                <div class="col-lg-6 col-md-12">
                    <ba-card cardTitle="Definitivos" baCardClass="with-scroll">
                        <ng2-smart-table [settings]="campostabladefi" [source]="sourceDefParam"
                        (editConfirm)="onEditConfirmDefParam($event)"
                        ></ng2-smart-table>
                    </ba-card>

                </div>
            </div>
        </ba-card>
    </div>

</div>
