<div class="widgets">

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <h3>Seleccione un muestreo:</h3>
                <select (click)="getSamplingName(selectedSampName.value)" #selectedSampName class="form-control">
                    <option *ngFor="let SamplingName of sampName" [value]="SamplingName.name" >{{SamplingName.name}}</option>
                </select>
            </div>
            <ba-card cardTitle="Colaboradores" baCardClass="with-scroll">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="table-id">#</th>
                            <th>Identificación</th>
                            <th>Nombre</th>
                            <th>Desasignar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td><a href="#">x-xxxx-xxxx</a></td>
                            <td>Yo</td>
                            <td>
                                <div class="button-wrapper">
                                    <button type="button" class="btn btn-danger btn-default  btn-xs">Desasignar</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td><a href="#">2-3374-3475</a></td>
                            <td>Andrea Fernandez Vargas</td>
                            <td>
                                <div class="button-wrapper">
                                    <button type="button" class="btn btn-danger btn-default  btn-xs">Desasignar</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><a href="#">1-0639-3096</a></td>
                            <td>Carmen Rojas Suárez</td>
                            <td>
                                <div class="button-wrapper">
                                    <button type="button" class="btn btn-danger btn-default  btn-xs">Desasignar</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td><a href="#">1-1209-1250</a></td>
                            <td>Alvaro Ramírez Duarte</td>
                            <td>
                                <div class="button-wrapper">
                                    <button type="button" class="btn btn-danger btn-default  btn-xs">Desasignar</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </ba-card>
            <ba-card cardTitle="Asignar colaboradores" baCardClass="with-scroll">
                <ng2-smart-table [settings]="settings"
                [source]="source"
                (deleteConfirm)="onDeleteConfirm($event)">
            </ng2-smart-table>
        </ba-card>
        <div class="row">
            <div class="col-md-12">
                <ba-card cardTitle="Sampling Details" baCardClass="with-scroll">
                    <div class="form-group">
                        <label for="input11" translate>{{'Name'}}</label>
                        <input type="text" class="form-control" id="input11" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="input11" translate>{{'Description'}}</label>
                        <input type="text" class="form-control" id="input11" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleSelect1">Type</label>
                        <select class="form-control" id="exampleSelect1">
                            <option>Muestreo del Trabajo</option>
                            <option>Work Sampling</option>
                            <option>Five minute</option>
                            <option>Crew Balance</option>
                        </select>
                    </div>
                </ba-card>
            </div>
        </div>

        <ba-card cardTitle="Parámetros" baCardClass="with-scroll">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <ba-card cardTitle="Preliminares" baCardClass="with-scroll">
                        <ng2-smart-table [settings]="campostablapre" [source]="sourcePreParam"
                        (editConfirm)="onEditConfirmPreParam($event)"
                        ></ng2-smart-table>
                    </ba-card>
                </div>
                <div class="col-lg-6 col-md-12">
                    <ba-card cardTitle="Definitivos" baCardClass="with-scroll">
                        <ng2-smart-table [settings]="campostabladefi" [source]="sourceDefParam"
                        (editConfirm)="onEditConfirmDefParam($event)"
                        ></ng2-smart-table>
                    </ba-card>

                </div>
            </div>
        </ba-card>
    </div>

</div>
