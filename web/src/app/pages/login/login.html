<div class="auth-main">
<div class="auth-block">
<h1>{{'Iniciar Sesión'}}</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
<div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
<label for="inputEmail3" class="col-sm-2 control-label" translate>{{'Usuario'}}</label>

<div class="col-sm-10">
<input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{''}}">
</div>
</div>
<div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
<label for="inputPassword3" class="col-sm-2 control-label" translate>{{'Contraseña'}}</label>

<div class="col-sm-10">
<input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{''}}">
</div>
</div>
<br/>

<div class="form-group row">
<div class="offset-sm-2 col-sm-10">
<a routerLink="/login" class="forgot-pass" translate>{{'Olvidé mi contraseña'}}</a>
</div>
</div>
<br/>
<div class="form-group row">
<div class="offset-sm-2 col-sm-10">
<button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>{{'Iniciar Sesión'}}</button>
</div>
</div>
</form>
</div>
</div>
