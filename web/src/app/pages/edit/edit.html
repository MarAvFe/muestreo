<div class="widgets">

    <div class="row">
        <div class="col-md-12">

            <ba-card cardTitle="Actividades" baCardClass="with-scroll" class="smart-table-container">
                <ng2-smart-table [settings]="settings" [source]="source" (createConfirm)="onCreateConfirmActivity($event)" (editConfirm)="onEditConfirmActivity($event)" (deleteConfirm)="onDeleteConfirmActivity($event)"></ng2-smart-table>
            </ba-card>
        </div>
        <div class="col-md-12">

            <ba-card cardTitle="Sampling Type" baCardClass="with-scroll">
                <div class="form-group">
                    <label for="exampleSelect1">Select</label>
                    <select class="form-control" id="exampleSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>7</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="input01">Name</label>
                    <input type="text" class="form-control" id="input01" placeholder="">
                </div>

                <div class="form-group">
                    <label for="input02">Initials</label>
                    <input type="text" class="form-control" id="input01" placeholder="">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-warning">Edit</button>
                </div>
            </ba-card>
        </div>


    </div>
</div>
