<section class="analyze">
    <div class="row">
        <div class="col-md-6 ">
            <h5 translate>{{'analyze.productivity'}}</h5>
            <ba-chartist-chart baChartistChartClass="ct-chart"
                baChartistChartType="Line"
                [baChartistChartData]="data['productivityData']"
                [baChartistChartOptions]="data['productivityOptions']">
            </ba-chartist-chart>
        </div>
        <div class="col-md-6 ">
            <h5 translate>{{'analyze.improductivities'}}</h5>
            <ba-chartist-chart baChartistChartClass="ct-chart stacked-bar"
                               baChartistChartType="Pie"
                               [baChartistChartData]="data['improductivitiesData']"
                               [baChartistChartOptions]="data['improductivitiesOptions']"
                               [baChartistChartResponsive]="getResponsive(5, 40)">
            </ba-chartist-chart>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-8 ">
            <h5 translate>{{'analyze.observations'}}</h5>
            <ng2-smart-table [settings]="settings"
                [source]="source"
                (deleteConfirm)="onDeleteConfirm($event)">
            </ng2-smart-table>
        </div>
        <div class="col-md-4 ">
            <h5 translate>{{'analyze.details'}}</h5>

        </div>
    </div>
</section>
